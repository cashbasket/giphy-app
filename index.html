<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="favicon.ico">
	<script src="https://use.fontawesome.com/6207f4ce66.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700" rel="stylesheet">
</head>

<body>
	<audio id="audio" src="assets/wav/doh.wav" preload="auto"></audio>
	<div class="about clearfix">
		<div class="container">
			<div class="about-text">Created by Ryan Machan and powered by <a href="https://giphy.com" target="_blank">GIPHY</a>.</div>
			<ul class="social">
				<li>
					<a href="mailto:rjm21@case.edu"><i class="fa fa-envelope"></i></a>
				</li>
				<li>
					<a href="http://www.github.com/cashbasket" target="_blank"><i class="fa fa-github"></i></a>
				</li>
				<li>
					<a href="https://stackoverflow.com/users/8508714/cashbasket" target="_blank"><i class="fa fa-stack-overflow"></i></a>
				</li>
				<li>
					<a href="https://www.linkedin.com/in/ryan-machan-27a404148/" target="_blank"><i class="fa fa-linkedin"></i></a>
				</li>
			</ul>
		</div>
	</div>
	<div class="container">
		<img class="title-image" src="assets/images/title_y.png" alt="Simpsons GIFs title image" />
		<div id="top" class="clearfix">
			<h2>Choose a topic:</h2>
			<div id="buttons" class="button-div"></div>
			<aside id="addTopics" class="add-well">
				<form id="form" class="form-inline">
					<label for="input">Create a New, Simpsons-y Topic:</label><br>
					<input type="text" id="input" placeholder="e.g. comic book guy" class="form-input" />
					<button id="submit" type="submit" class="btn btn-success">Add Topic</button>
					<div id="formMessage" class="form-message hidden"></div>
				</form>
			</aside>
		</div>
		<div class="contents">
			<div>
				<div class="hint-div">
					(Hint: Click on an image!)
				</div>
				<div class="options-div">
					Show
					<select id="numGifs" class="num-gifs">
						<option value="10">10</option>
						<option value="25">25</option>
						<option value="50">50</option>
					</select> 
					GIFs on this page
				</div>
			</div>
			<div id="results" class="clearfix">
				<ul class="result-list">
					<li class="hidden"></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
