<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Simpsons (.gif)</title>
	<link rel="icon" href="favicon.ico">
	<script src="https://use.fontawesome.com/6207f4ce66.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,700" rel="stylesheet">
</head>

<body>
	<audio id="audio" src="assets/wav/doh.wav" preload="auto"></audio>
	<div class="about clearfix">
		<div class="custom-container">
			<div class="row">
				<div class="col-sm-9">Created by Ryan Machan and powered by <a href="https://giphy.com" target="_blank">GIPHY</a>.</div>
				<div class="col-sm-3">
					<ul class="social">
						<li>
							<a href="mailto:me@ryanmachan.com"><i class="fa fa-envelope"></i></a>
						</li>
						<li>
							<a href="http://www.github.com/cashbasket" target="_blank"><i class="fa fa-github"></i></a>
						</li>
						<li>
							<a href="https://www.linkedin.com/in/ryan-machan/" target="_blank"><i class="fa fa-linkedin"></i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="stickyNav" class="hidden">
		<div class="container">
			Topic: <select id="ddlSticky" class="selectpicker" data-size="6"></select>
		</div>
	</div>
	<div class="custom-container">
		<img class="title-image img-responsive" src="assets/images/title_y.png" alt="Simpsons GIFs title image" />
		<div id="top" class="clearfix">
			<h2>Choose a topic:</h2>
			<div class="row">
				<div id="buttons" class="col-lg-8 col-md-7"></div>
				<div id="aside" class="col-lg-4 col-md-5">
					<aside id="addTopics" class="add-well">
						<form id="form" class="form-inline">
							<label for="input">Create a New, Simpsons-y Topic:</label><br>
							<input type="text" id="input" placeholder="e.g. comic book guy" class="form-control" />
							<button id="submit" type="submit" class="btn btn-success">Add Topic</button>
							<div id="formMessage" class="form-message hidden"></div>
						</form>
					</aside>
				</div>
			</div>
		</div>
		<div class="contents">
			<div class="row options-div">
				<div class="hint-div col-xs-12 text-center">
					(Hint: Click on an image to see the animated version!)
				</div>
			</div>
			<div id="results" class="clearfix">
				<ul class="result-list">
					<li class="hidden"></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/jquery.lazy.min.js"></script>
	<script type="text/javascript" src="assets/javascript/jquery.appear.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
